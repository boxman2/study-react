<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>First name :</div>
    <input type="text">
    <div>Last name :</div>
    <input type="text">
    <div>Email :</div>
    <input type="text">
    <div>
        <span>Gender :</span>
        <input type="radio" name="male" value="male"> Male
        <input type="radio" name="male" value="female"> Female
    </div>
    <div>
        <span>Favorite :</span>
        <input type="checkbox" name="favorite">HTML
        <input type="checkbox" name="favorite">CSS
        <input type="checkbox" name="favorite">JAVASCRIPT
    </div>
    <div>
        <span>Browser :</span>
        <select name="Browser" id="">
            <option value="chrome">크롬</option>
            <option value="safari">사파리</option>
            <option value="edge">엣지</option>
        </select>
    </div>
    <div>
        <span>Birthday :</span>
        <input type="date">
    </div>
    <input type="submit"/>

</body>
</html>
